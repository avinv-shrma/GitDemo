<!DOCTYPE html>   <!-- 5th version of html -->
<html lang="en">  <!-- helps browser to know the language of the page -->
<head>
    <meta charset="UTF-8"> <!-- character encoding for the document -->
    <meta name="description" content="A simple HTML document structure example"> <!-- description of the web page, reflects on search pages and is used by search engines -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- makes your web page look good on all devices -->
    <meta property="og:url" content>  <!-- This is used to specify the canonical URL of your web page for social media sharing. -->
    <meta property="og:title" content="My simple web page"> <!-- This is used to define the title of your web page when it is shared on social media platforms. -->
    <meta property="og:type" content="website"> <!-- This specifies the type of your web page for social media sharing, indicating that it is a website. -->
    <meta property="og:description" content="This is a simple HTML document structure example for learning purposes."> <!-- This provides a brief description of your web page for social media sharing, giving users an idea of what the page is about. -->
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/2244px-Wikipedia-logo-v2.svg.png"> <!-- This specifies the image that will be displayed when your web page is shared on social media platforms. -->

</head>
    <title>Our First Web Page</title> <!-- title of the web page -->
</head> 
<body> 
    <h1>Welcome to our first web page!</h1>
    <p>This is a paragraph explaining the structure of an HTML document.</p>
    
</body>
</html>
